<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        :root {
            --primaryColor: #00b7ff;
            --secondaryColor: #6c757d;
        }

        #primary {
            background-color: var(--primaryColor);
            border: 0;
            padding: 5px 10px;
            color: white;
        }

        #secondary {
            background-color: var(--secondaryColor);
            border: 0;
            padding: 5px 10px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="button" value="Primary Button" id="primary">
        <input type="button" value="Secondary Button" id="secondary">
    </div>
</body>

</html>
